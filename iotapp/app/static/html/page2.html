  <div class="container" style="width:95%">
    <h3>Hello! Welcome to Raspberry Pi! </h3> Filter :
    <input type="text" ng-model="name"> {{name}} </br>
    <h4>You may add a new person here</h4>
    </br>
    <table class="table table-striped" style="width:100%">
      <tr ng-repeat="person in data | filter:name">
        <td>{{person.name}}</td>
        <td>{{person.city}}</td>
        <td>100</td>
      </tr>
    </table>
    <div>


  <form>
  <div class="form-group">
    <label >Person name :</label>
    <input type="text" class="form-control" placeholder="Name" ng-model="personname">
  </div>
  <div class="form-group">
    <label >Person city :</label>
    <input type="text" class="form-control" placeholder="City" ng-model="personcity">
  </div>
  <button type="button" class="btn btn-success" ng-click="addPerson()"> Save </button>
  </form>
  </br>
  </div>
  <a href="#/"> Go Back to Views </a>

  </div>
